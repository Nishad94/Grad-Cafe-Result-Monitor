{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
<!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">

<div class="container">

      <form class="form-signin" action=" {% url 'register' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading"></h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
